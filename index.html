<script defer src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<style>
 @keyframes ball{
  100%{
    opacity:1;
    transform:scale(1);
  }
}

.bar{
  animation:bar 1s linear infinite alternate;
}

@keyframes bar{
  100%{
    /*transform:translateY(4000%)*/
    top:98%;
  }
}



</style>
  <div id="contenedor"></div>
    <div id="bar" class="bar absolute h-2 w-full bg-black z-10 top-0"></div>


<script>
const container=document.getElementById("contenedor");
bgcolors=['from-yellow-300,to-green-600','from-blue-300,to-pink-300'];
const line=document.getElementById('bar')
for(i=1;i<65;i++){
  //`bg-${color}-${n}00`
  randcolor= Math.round(Math.random());
  selectedcolor=bgcolors[randcolor].split(',')
  div=document.createElement("div")
  innerdiv=document.createElement("div")
  div.classList.add("h-5","rounded-full" , "border-2", "border-black","bg-gradient-to-b",`${selectedcolor[0]}`,`${selectedcolor[1]}`,"to-green-600",'w-5','flex','justify-center','items-center','absolute','scale-0','opacity-0');
  innerdiv.classList.add('w-3','h-3','rounded-full','bg-black')
  div.appendChild(innerdiv)
  div.style.animation='ball 2s  1  forwards'
  
  div.style.animationDelay=(Math.random()*3).toFixed(2)+"s";
  div.style.left=Math.random()*90+"%"
  div.style.bottom=Math.random()*90+"%"
  //div.innerHTML=i
  div.addEventListener('click',function(){
    
    this.remove()
  })
  container.append(div);
  

  
}

function getpos(){
  data=line.getBoundingClientRect()
  console.log(data.top)
  
  requestAnimationFrame(getpos)
}
requestAnimationFrame(getpos)
</script>
