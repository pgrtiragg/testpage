<script defer src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

<script>

function setup() {
  createCanvas(windowWidth, windowHeight);
}

    function draw() {


  let display = touches.length + ' touches';
  textSize(100)
  text(display, 100, windowHeight/2);

}

function touchStarted() {
  ellipse(mouseX, mouseY, 20, 20);
  // prevent default
  return false;
}
function touchMoved() {
  rect(mouseX, mouseY, 5, 5);
  // prevent default
  return false;
}
</script>
