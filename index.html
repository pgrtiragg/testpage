<script defer src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

<script>

function setup() {
  createCanvas(windowWidth, windowHeight);
}


    function draw() {
  clear();

  let display = touches.length + ' touches';
  textSize(100)
  text(display, 100, 100);
  describe(`Number of touches currently registered are displayed
    on the canvas`);
}

function touchStarted() {
  strokeWeight(4);
stroke(51);
  ellipse(mouseX, mouseY, 5, 5);
  // prevent default
  return false;
}
</script>
